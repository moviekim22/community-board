<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbarFragment}"></div>

<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="width: 25rem;">
        <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">로그인</h1>

            <form th:action="@{/user/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    아이디 또는 비밀번호가 일치하지 않습니다.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="아이디 입력" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호 입력" required />
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a th:href="@{/user/signup}">회원가입 하러 가기</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
