<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbarFragment}"></div>

<main class="container mt-4">
    <h1 class="mb-4">게시글 목록</h1>
    <table class="table table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col" style="width: 50%;">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${postList}">
            <td th:text="${post.id}">1</td>
            <td class="text-start">
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}" class="text-decoration-none text-dark">게시글 제목입니다.</a>
            </td>
            <td th:text="${post.author.username}">작성자 이름</td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}">2025-08-07</td>
        </tr>
        <tr th:if="${#lists.isEmpty(postList)}">
            <td colspan="4">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <a th:href="@{/post/create}" class="btn btn-primary">글쓰기</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
