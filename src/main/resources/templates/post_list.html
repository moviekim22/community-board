<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbarFragment}"></div>

<main class="container mt-4">
    <h1 class="mb-4">게시글 목록</h1>
    <table class="table table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">번호</th>
            <th scope="col" style="width: 50%;">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post, loop: ${paging}">
            <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
            <td class="text-start">
                <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title} + ' [' + ${#lists.size(post.commentList)} + ']'" class="text-decoration-none text-dark">게시글 제목입니다.</a>
            </td>
            <td th:text="${post.author.username}">작성자 이름</td>
            <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr th:if="${paging.isEmpty()}">
            <td colspan="4">등록된 게시글이 없습니다.</td>
        </tr>
        </tbody>
    </table>

    <div th:if="${!paging.isEmpty()}" class="mt-4">
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number-1}|}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-5 and page<= paging.number+5}"
                    th:classappend="${page == paging.number} ? 'active'" class="page-item">
                    <a th:text="${page + 1}" class="page-link" th:href="@{|?page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|?page=${paging.number+1}|}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="d-flex justify-content-end">
        <a th:href="@{/post/create}" class="btn btn-primary">글쓰기</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
