<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbarFragment}"></div>

<main class="container mt-4">
  <h1 class="mb-4">게시글 수정</h1>

  <form th:action="@{|/post/edit/${post.id}|}" th:object="${postForm}" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">제목</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" />
      <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">내용</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
      <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    </div>

    <div class="d-flex justify-content-end">
      <a th:href="@{|/post/detail/${post.id}|}" class="btn btn-secondary me-2">취소</a>
      <button type="submit" class="btn btn-primary">저장</button>
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
