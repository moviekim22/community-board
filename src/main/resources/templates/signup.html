<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<h1>회원가입</h1>

<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">

    <!-- username -->
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="아이디 입력" />
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="field-error"></div>
    </div>

    <!-- email -->
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="이메일 입력" />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="field-error"></div>
    </div>

    <!-- password1 -->
    <div>
        <label for="password1">비밀번호:</label>
        <input type="password" id="password1" th:field="*{password1}" />
        <div th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="field-error"></div>
    </div>

    <!-- password2 -->
    <div>
        <label for="password2">비밀번호 확인:</label>
        <input type="password" id="password2" th:field="*{password2}" />
        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="field-error"></div>
    </div>

    <!-- 글로벌 에러 -->
    <div th:if="${#fields.hasGlobalErrors()}">
        <ul>
            <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
        </ul>
    </div>

    <button type="submit">회원가입</button>
</form>


<a th:href="@{/user/login}">로그인 하러 가기</a>
</body>
</html>
