<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{navbar :: navbarFragment}"></div>

<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card" style="width: 28rem;">
        <div class="card-body p-4">
            <h1 class="card-title text-center mb-4">회원가입</h1>

            <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <ul class="mb-0">
                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                    </ul>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="아이디 입력" />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="이메일 입력" />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">비밀번호</label>
                    <input type="password" id="password1" th:field="*{password1}" class="form-control" />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">비밀번호 확인</label>
                    <input type="password" id="password2" th:field="*{password2}" class="form-control" />
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a th:href="@{/user/login}">로그인 하러 가기</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
